					    	<legend>性别:</legend>

					</div>
					
					<div data-role="fieldcontain">
						<label for="select-choice-a" class="select">户籍所在地:</label>
						<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
							<option>北京</option>
							<option value="standard">上海</option>
							<option value="rush">广州</option>
							<option value="express">湖南</option>

					<div data-role="fieldcontain">
						<label for="textarea">联系电话:</label>
						<textarea cols="40" rows="8" name="phone" id="textarea"></textarea>
					</div>
					
						<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend>根据你的兴趣爱好选择尽可能多的运动:</legend>
							<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
